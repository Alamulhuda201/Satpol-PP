<div class="w-full md:w-1/2 p-6">
  <div class="bg-blue-500 dark:bg-blue-800 rounded-lg shadow-lg overflow-hidden">
    {{ if .Params.image }}
    <a href="{{ .RelPermalink }}">
      <img class="w-full h-48 object-cover" src="{{ .Params.image }}" alt="{{ .Title }}">
    </a>
    {{ end }}
    <div class="p-6">
      <div class="flex items-center">
        <div class="ml-2">
          <p class="text-gray-600 dark:text-gray-400 text-sm">
            {{ .Date.Format "January 2, 2006" }}
          </p>
        </div>
      </div>
      <div class="mt-2">
        <a href="{{ .RelPermalink }}" class="text-2xl font-semibold text-gray-900 dark:text-white hover:text-blue-600">
          {{ .Title }}
        </a>
        <p class="mt-2 text-gray-600 dark:text-gray-400">
          {{ if .Description }}
            {{ .Description | truncate 120 }}
          {{ else }}
            {{ .Summary | truncate 120 }}
          {{ end }}
        </p>
      </div>
      <div class="mt-4">
        {{ range .Params.tags }}
        <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}" class="inline-block bg-gray-200 dark:bg-gray-700 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 dark:text-gray-200 mr-2 mb-2">
          #{{ . }}
        </a>
        {{ end }}
      </div>
    </div>
  </div>
</div>
