{{ $sliderImages := .Site.Params.sliders.images }}

{{ if len $sliderImages }}
<!-- Swiper Slider -->
<div class="swiper mySwiper mt-96">
    <div class="swiper-wrapper">
        {{ range $sliderImages }}
        <div class="swiper-slide">
            <div class="slide-content">
                <img src="sliders/{{ .url }}" alt="Slider Image">
                <div class="slide-caption">
                    <h2>{{ .title }}</h2>
                    <p>{{ .description }}</p>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
    <!-- Navigation & Pagination -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
</div>
{{ end }}

<!-- Initialize Swiper -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        var swiper = new Swiper(".mySwiper", {
            effect: "fade",
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
                delay: 3500,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
                dynamicBullets: true
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            loop: true,
            speed: 1000,
            grabCursor: true,
            breakpoints: {
                320: {
                    slidesPerView: 1,
                    spaceBetween: 10
                },
                480: {
                    slidesPerView: 1,
                    spaceBetween: 20
                },
                768: {
                    slidesPerView: 1,
                    spaceBetween: 30
                }
            }
        });
    });
</script>

<!-- Styles -->
<style>
    html, body {
        position: relative;
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: #f4f4f4;
        font-size: 14px;
        color: #333;
    }

    .background-container {
        position: relative;
        width: 100%;
        height: auto;
        min-height: 400px;
        max-height: 800px;
        overflow: hidden;
        background-color: #eaeaea;
        padding: 20px 0;
    }

    .swiper {
        position: relative;
        width: 80%; /* Dikecilkan dari 90% */
        max-width: 1400px; /* Dikecilkan dari 1800px */
        height: auto;
        aspect-ratio: 16/9;
        margin: 0 auto;
        border-radius: clamp(10px, 2vw, 20px);
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(22, 101, 52, 0.3);
    }

    .slide-content {
        position: relative;
        width: 100%;
        height: 100%;
    }

    .slide-content img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        background-color: rgba(0,0,0,0.8);
        transition: transform 0.3s ease;
    }

    .slide-caption {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: clamp(15px, 3vw, 30px);
        background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        color: white;
    }

    .slide-caption h2 {
        font-size: clamp(1.2rem, 3vw, 2.5rem);
        margin-bottom: clamp(5px, 1vw, 10px);
        font-weight: 700;
    }

    .slide-caption p {
        font-size: clamp(0.9rem, 1.5vw, 1.1rem);
        opacity: 0.9;
    }

    .swiper-button-next,
    .swiper-button-prev {
        background-color: rgba(255,255,255,0.9);
        width: clamp(30px, 5vw, 50px) !important;
        height: clamp(30px, 5vw, 50px) !important;
        border-radius: 50%;
        color: #15803d;
        transition: all 0.3s ease;
    }

    .swiper-button-next::after,
    .swiper-button-prev::after {
        font-size: clamp(14px, 2vw, 20px) !important;
    }

    .swiper-pagination-bullet {
        width: clamp(8px, 1.5vw, 12px);
        height: clamp(8px, 1.5vw, 12px);
    }

    @media (max-width: 1024px) {
        .swiper {
            width: 85%; /* Dikecilkan dari 95% */
        }
    }

    @media (max-width: 768px) {
        .background-container {
            min-height: 300px;
        }
        
        .slide-caption {
            padding: 15px;
        }
    }

    @media (max-width: 480px) {
        .background-container {
            min-height: 200px;
        }

        .swiper-button-next,
        .swiper-button-prev {
            display: none;
        }
        
        .slide-caption {
            padding: 10px;
        }
    }
</style>
