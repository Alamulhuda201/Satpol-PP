<div class="w-full md:w-1/2 p-6">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
    {{ $sections := .Params.sections }}
    {{ range $key, $section := $sections }}
    <div class="p-6">
      <div class="flex items-center">
        <div class="ml-2">
          <p class="text-gray-600 dark:text-gray-400 text-sm">
            {{ $section.title }}
          </p>
        </div>
      </div>
      <div class="mt-2">
        <a href="{{ $section.url }}" class="text-2xl font-semibold text-gray-900 dark:text-white hover:text-blue-600">
          {{ $section.title }}
        </a>
        {{ if $section.items }}
        <ul>
          {{ range $section.items }}
          <li>
            <a href="{{ .url }}" class="text-gray-600 dark:text-gray-400 hover:text-blue-600">
              {{ .number }}. {{ .title }}
            </a>
          </li>
          {{ end }}
        </ul>
        {{ end }}
      </div>
    </div>
    {{ end }}
  </div>
</div>
