<div class="w-full md:w-1/2 p-6">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
    <div class="p-6">
      <div class="mt-2">
        <a href="{{ .RelPermalink }}" class="text-2xl font-semibold text-gray-900 dark:text-white hover:text-blue-600">
          {{ .Title }}
        </a>
        <p class="mt-2 text-gray-600 dark:text-gray-400">
          {{ .Summary }}
        </p>
      </div>
      <div class="mt-4">
        {{ range .Params.assets }}
        <div class="mb-4 p-4 border rounded">
          <h3 class="font-semibold text-lg mb-2">{{ .title }}</h3>
          <p class="text-gray-600 mb-2">Kategori: {{ .category }}</p>
          <a href="{{ .link }}" class="text-blue-500 hover:text-blue-700" target="_blank">
            Lihat Dokumen
          </a>
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</div>
