<div class="swiper-outer-container mx-auto py-8">
  <div class="w-full mx-auto px-4">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        {{ range .Params.gallery }}
        <div class="swiper-slide">
          <div class="rounded-xl overflow-hidden shadow-lg bg-white">
            <a href="{{ .thumbnail }}" class="gallery-link" data-fancybox="gallery" onclick="handleSlideClick(this)">
              {{ if .thumbnail }}
              <div class="relative">
                <img src="{{ .thumbnail }}" 
                     alt="{{ .title }}" 
                     class="w-full object-cover gallery-image"
                     style="width: 100%; height: 650px; object-fit: cover;" />
                <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 p-4">
                  <h3 class="text-white text-xl font-semibold text-center">
                    {{ .title }}
                  </h3>
                </div>
              </div>
              {{ end }}
            </a>
          </div>
        </div>
        {{ end }}
      </div>

      <!-- Navigation -->
      <div class="swiper-button-next" style="right: 20px;"></div>
      <div class="swiper-button-prev" style="left: 20px;"></div>
    </div>
  </div>
</div>

<style>
  .swiper-container {
    width: 100%;
    max-width: 100%;
    background: #ffffff;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    position: relative;
  }

  .swiper-slide {
    transition: all 0.5s ease;
    width: 100%;
    max-width: 100%;
  }

  .swiper-slide-next,
  .swiper-slide-prev {
    transform: scale(0.85);
    opacity: 0.7;
  }

  .swiper-slide-active {
    transform: scale(1);
    opacity: 1;
    box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
  }

  .swiper-outer-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    width: 205%;
  }

  @media (max-width: 768px) {
    .swiper-outer-container {
      width: 100%;
      padding: 0 10px;
    }

    .swiper-container {
      padding: 15px;
    }

    .gallery-image {
      height: 350px !important;
    }

    .swiper-button-next, 
    .swiper-button-prev {
      display: none;
    }

    .swiper-slide-next,
    .swiper-slide-prev {
      transform: scale(0.95);
    }
  }

  .swiper-button-next, .swiper-button-prev {
    transition: all 0.3s ease;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    z-index: 10;
  }

  .swiper-button-next:after, .swiper-button-prev:after {
    font-size: 24px;
    font-weight: bold;
  }

  .gallery-image {
    transition: transform 0.3s ease;
  }

  .gallery-link:hover .gallery-image {
    transform: scale(1.05);
  }

  .gallery-link:active .gallery-image {
    transform: scale(0.95);
  }

  .fancybox__backdrop {
    background: rgba(0, 0, 0, 0.9);
  }

  .fancybox__content {
    animation: zoomIn 0.3s ease-out;
  }

  @keyframes zoomIn {
    from {
      opacity: 0;
      transform: scale(0.8);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }
</style>

<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"/>

<script>
  var swiper = new Swiper('.swiper-container', {
    loop: true,
    slidesPerView: "auto",
    spaceBetween: 30,
    centeredSlides: true,
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    autoplay: {
      delay: 3000,
      disableOnInteraction: false,
    },
    breakpoints: {
      320: {
        slidesPerView: 1,
        spaceBetween: 10,
        centeredSlides: true
      },
      480: {
        slidesPerView: 1,
        spaceBetween: 15
      },
      768: {
        slidesPerView: 2,
        spaceBetween: 25
      },
      1024: {
        slidesPerView: 3,
        spaceBetween: 35
      }
    }
  });

  function handleSlideClick(element) {
    const clickedSlide = element.closest('.swiper-slide');
    if (!clickedSlide.classList.contains('swiper-slide-active')) {
      event.preventDefault();
      const slideIndex = Array.from(clickedSlide.parentElement.children).indexOf(clickedSlide);
      swiper.slideTo(slideIndex);
    }
  }

  Fancybox.bind("[data-fancybox]", {
    animated: true,
    showClass: "fancybox-fadeIn",
    hideClass: "fancybox-fadeOut", 
    dragToClose: false,
    Image: {
      zoom: true,
    },
    on: {
      reveal: (fancybox, slide) => {
        slide.$content.style.animation = "zoomIn 0.3s ease-out";
      }
    }
  });
</script>
