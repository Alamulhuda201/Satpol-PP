{{ define "main" }}
<section class="py-32 relative">
    <h1 class="text-3xl font-bold mb-6 text-left text-black flex items-center px-6">
        {{ .Page.LinkTitle }}
        <span class="ml-4 flex-grow border-t border-gray-300"></span>
    </h1>
    <div 
        class="px-6"
        style="column-count: 3; column-gap: 1.5rem;">
        {{ range .Site.Pages.GroupBy "Type" }}
        <div class="rounded-lg shadow-md overflow-hidden mb-6" style="break-inside: avoid;">
            <div class="bg-custom-green p-2">
                <div class="flex items-center gap-2 mb-4 text-xl font-bold text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-folder-open">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M5 19l2.757 -7.351a1 1 0 0 1 .936 -.649h12.307a1 1 0 0 1 .986 1.164l-.996 5.211a2 2 0 0 1 -1.964 1.625h-14.026a2 2 0 0 1 -2 -2v-11a2 2 0 0 1 2 -2h4l3 3h7a2 2 0 0 1 2 2v2" />
                    </svg>
                    {{ .Key }}
                </div>
            </div>
            
            <div class="bg-white p-6">
                {{ range .Pages }}
                <div class="flex items-center gap-2 mb-2">
                    <svg class="h-6 w-6 text-green-500" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  
                        <path stroke="none" d="M0 0h24v24H0z"/>  
                        <path d="M15 13l4 -4l-4 -4m4 4h-11a4 4 0 0 0 0 8h1" />
                    </svg>
                    <a href="{{ .Permalink }}" class="hover:text-green-500 text-gray-700">
                        {{ .Title }}
                    </a>
                </div>
                {{ end }}
            </div>
        </div>
        {{ end }}
    </div>
</section>
{{ end }}
